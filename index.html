<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Ink And Paper</title>

  <body>
    <div class="container">
      <header class="header">
        <h1>
          Ink An<span class="paper">d</span>
          <span class="paper">Paper</span>
        </h1>
        <p class="copyright">
          2024
          <span class="material-symbols-outlined">copyright</span>
          <a href="https://github.com/m0h1m3d">Useful</a>
          <i
            ><img
              class="img"
              src="/icons/GitHub-Mark-ea2971cee799.png"
              height="20"
          /></i>
        </p>
      </header>
      <div class="main">
        <div class="lib">
          <p class="log">LIBRARY LOG</p>
          <p>TOTAL BOOKS <span class="B-num end">0</span></p>
          <p>BOOKS READ <span class="B-read end">0</span></p>
          <p>BOOKS NOT READ <span class="B-nread end">0</span></p>
          <p>FAVOURITES <span class="favo end">0</span></p>
          <p>UNFAVOURITES <span class="unfavolog end">0</span></p>
          <div class="btn-container">
            <button class="search">
              <span class="material-symbols-outlined i">add</span>
            </button>
            <button class="name">Add Book</button>
          </div>
        </div>
        <div class="books">
          <h1>Books</h1>
          <div class="grid">
            <!-- <div class="card">
              <button class="close material-symbols-outlined">delete</button>
              <div class="text-container">
                <div class="wrap">
                  <p class="titleText">title</p>
                  <p class="authorText">author</p>
                  <p class="numberText">Number of pages</p>
                  <p class="genreText">genre</p>
                  <p class="readText">not read</p>
                </div>
                <div class="btn-wrap">
                  <button class="like material-symbols-outlined">favorite
                  </button>
                  <button class="remove material-symbols-outlined">remove
                  </button>
                </div>
                <button class="complete">completed</button>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <div class="modal hidden">
      <form>
        <h1>Add Book</h1>
        <div>
          <span class="span">Title</span>
          <input class="title" placeholder="Title"  type="text"  required />
        </div>

        <div>
          <span class="span">Author</span>
          <input class="author" placeholder="Author"  type="text"  required />
        </div>

        <div>
          <span class="span">Number of pages</span>
          <input class="number" placeholder="Number of pages"  type="number"  required />
        </div>

        <div>
          <span class="span">genre</span>
          <input class="genre" placeholder="Genre"  type="text"  required />
        </div>
        
        <div class="container-togg">
        <label for="readToggle">Read:</label>
        <div class="toggle">
          <input type="checkbox" class="checkbox" id="readToggle" name="readToggle" />
          <label class="switch" for="readToggle"></label>
        </div>
      </div>
        <button type="submit" class="add">Add</button>
      </form>
    </div>
    <div class="overlay hidden"></div>
  </body>
